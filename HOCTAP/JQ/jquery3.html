<html>
<head>
	<title>Học jQuery</title>
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <p id="id1">Đoạn văn ở vị trí số: </p>
    <p>Đoạn văn ở vị trí số: </p>
    <p>Đoạn văn ở vị trí số: </p>
    <script>
        $(function () {
            $("#id1").css("color", "red");
            var $para= $("p");
            $para.each(function (index) {
                var text = $(this).text();
                $(this).text(text + index);
            });
        });
    </script>
</body>
</html>
