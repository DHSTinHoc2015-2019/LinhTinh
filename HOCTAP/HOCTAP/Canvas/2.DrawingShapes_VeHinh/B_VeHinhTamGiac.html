<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script type="text/javascript">
		function draw(){
			var canvas = document.getElementById('TamGiac');
			if(canvas.getContext){
				ctx = canvas.getContext('2d');
				ctx.fillStyle = "red";

				ctx.beginPath();
				ctx.moveTo(200, 100);
    			ctx.lineTo(100, 200);
			    ctx.lineTo(300, 200);
			    ctx.fill();
			}
		}
	</script>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body onload="draw();">
	<canvas id="TamGiac" width="400" height="400">
		
	</canvas>
</body>
</html>
