<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
// 		arc (x, y, bán kính, startAngle, endAngle, ngược chiều kim đồng hồ)
// Vẽ một vòng cung trung tâm ở vị trí (x, y) với bán kính r bắt đầu từ startAngle và kết thúc tại endAngle đi theo hướng ngược chiều kim đồng hồ (mặc định theo chiều kim đồng hồ).
// arcTo (x1, y1, x2, y2, bán kính)
// Vẽ một vòng cung với các điểm điều khiển và bán kính đã cho,
// kết nối với điểm trước bởi một đường thẳng.
		function draw(){
			var canvas = document.getElementById('VongCungPhucTap');
			if(canvas.getContext){

				var ctx = canvas.getContext('2d');

				for (var i = 0; i < 4; i++) {
			    for (var j = 0; j < 3; j++) {
			    ctx.beginPath();
			    	var x = 25 + j * 50; // x coordinate
			        var y = 25 + i * 50; // y coordinate
			        var radius = 20; // Arc radius
			        var startAngle = 0; // Starting point on circle
			        var endAngle = Math.PI + (Math.PI * j) / 2; // End point on circle
			        var anticlockwise = i % 2 !== 0; // clockwise or anticlockwise

			        ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

			        if (i > 1) {
			          ctx.fill();
			        } else {
			          ctx.stroke();
			        }
			    }

			}
		}
	}
	</script>
	<style>
		canvas{
			border: 1px solid black;
		}
	</style>
</head>
<body onload="draw();">
	<canvas id="VongCungPhucTap" width="400" height="400">
		
	</canvas>
</body>
</html>
